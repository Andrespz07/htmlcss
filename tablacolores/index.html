<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Colores</title>

    
</head>
<body>
    <div id="fondo">

    <h1>Colores de fondo</h1>

        <p>Colores</p>

        <p id="black">black</p>

        <p id="teal">teal</p>

        <p id="blue">blue</p>

        <p id="navy">navy</p>

        <p id="lime">lime</p>

        <p id="olive">olive</p>

    <div id="colores-letra">

        <p class="black">black</p>

        <p class="teal">teal</p>

        <p class="navy">navy</p>

        <p class="yellow">yellow</p>

        <p class="olive">olive</p>

        <p class="red">red</p>

        <p class="marron">marron</p>

        <p class="silver">silver</p>

</div>
    
</body>
</html>
