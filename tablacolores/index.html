<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de colores</title>
<link rel="stylesheet" type="text/css" href="tablacolores\css\style.css"> 

</head>
<body>
    
    <div id="fondo">

        <h1>Colores de fondo</h1>
    
        <div id="colores">
    
            <p>Colores</p>
    
            <p id="black">black</p>
    
            <p id="teal">teal</p>
    
            <p id="blue">blue</p>
    
            <p id="navy">navy</p>
    
            <p id="lime">lime</p>
    
            <p id="white">white</p>
    
            <p id="purple">purple</p>
    
            <p id="yellow">yellow</p>
    
            <p id="olive">olive</p>
    
            <p id="red">red</p>
    
            <p id="marron">marron</p>
    
            <p id="gray">gray</p>
    
            <p id="olive-dos">olive</p>
    
            <p id="red-dos">red</p>
    
            <p id="fuchsia">fuchsia</p>
    
            <p id="green">green</p>
    
        </div>
    
        <h2>Colores de letra</h2>
    
        <div id="colores-letra">
    
            <p class="black">black</p>
    
            <p class="teal">teal</p>
    
            <p class="blue">blue</p>
    
            <p class="navy">navy</p>
    
            <p class="lime">lime</p>
    
            <p class="white">white</p>
    
            <p class="purple">purple</p>
    
            <p class="yellow">yellow</p>
    
            <p class="olive">olive</p>
    
            <p class="red">red</p>
    
            <p class="marron">marron</p>
    
            <p class="gray">gray</p>
    
            <p class="fuchsia">fuchsia</p>
    
            <p class="green">green</p>
    
            <p class="aqua">aqua</p>
    
            <p class="silver">silver</p>
    
        </div>
    
    </div>

</body>
</html>
